<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="GameHub is an online store that seeks to offer the best titles at the lowest prices. In our store you can buy the latest releases, or pick up second-hand titles for a much lower price">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0">
    <link href="/css/index.css" rel="stylesheet">
    <title>Gamehub - The Universe of Games</title>
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo">GAMEHUB</a>
            <input type="checkbox" class="checkbox" id="checkbox">
            <label for="checkbox" class="menu-icon" aria-label="navigation menu">
                <span class="menu-element"></span>
                <span class="menu-element"></span>
                <span class="menu-element"></span>
            </label>
            <ul class="navbar-menu">
                <a href="products.html" aria-label="To store"><li class="navbar-item">STORE</li></a>
                <a href="shoppingcart.html" aria-label="Your shopping cart"><li class="navbar-item">SHOPPING CART</li></a>
                <a href="about.html" aria-label="About Gamehub"><li class="navbar-item">ABOUT</li></a>
                <a href="contact.html" aria-label="Contact Information"><li class="navbar-item">CONTACT</li></a>
            </ul>
        </nav>
    </header>

    <main class="register">
        <div class="wrapper">
            <h1>SIGN IN</h1>
            <div class="login-user-card-container">
                <div class="login-user-card">
                    <div class="login-user-card-logo">
                        <img src="/images/assets/logo.png" alt="Gamehub Logo">
                    </div>
                    <h2>Sign In</h2>

                    
                    <form class="login-user-card-form">
                        <div class="login-user-card-form-item">
                            <span class="material-symbols-outlined">account_circle</span>
                            <input type="text" id="username" placeholder="Enter Username" required>
                        </div>
                        <div class="login-user-card-form-item">
                            <span class="material-symbols-outlined">lock</span>
                            <input type="text" id="password" placeholder="Enter Password" required>
                        </div>
                    </form>
                    <a class="button" href="#">Log In</a>
                </div>
            </div>
        </div>

    </main>

    <footer>
        <img src="/images/assets/logo.png" alt="Gamehub Logo">
        <p><a href="about.html" aria-label="About Gamehub">About</a></p>
        <p><a href="contact.html" aria-label="Contact information">Contact Us</a></p>
        <p>by Christian Bekkelund</p>
    </footer>
    
</body>
</html>
