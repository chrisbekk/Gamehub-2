<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Checkout information">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0">
    <link href="/css/index.css" rel="stylesheet">
    <title>Gamehub - Checkout</title>
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo">GAMEHUB</a>
            <input type="checkbox" class="checkbox" id="checkbox">
            <label for="checkbox" class="menu-icon" aria-label="navigation menu">
                <span class="menu-element"></span>
                <span class="menu-element"></span>
                <span class="menu-element"></span>
            </label>
            <ul class="navbar-menu">
                <a href="products.html" aria-label="To store"><li class="navbar-item">STORE</li></a>
                <a href="shoppingcart.html" aria-label="Your shopping cart"><li class="navbar-item">SHOPPING CART</li></a>
                <a href="about.html" aria-label="About Gamehub"><li class="navbar-item">ABOUT</li></a>
                <a href="contact.html" aria-label="Contact Information"><li class="navbar-item">CONTACT</li></a>
            </ul>
        </nav>
    </header>


        <main class="checkout">
            <div class="wrapper">
                <h1>CHECKOUT</h1>
    
                <form class="form-checkout" action="checkoutsuccess.html">
                    <div class="form-container">
                        <div class="form-checkout-container">
                            <label for="fname" class="label-fname">First Name</label>
                            <input type="text" class=" fname" placeholder="First name" id="fname" required>
            
                            <label for="lname" class="label-lname">Last Name</label>
                            <input type="text" class="lname" placeholder="Last name" id="lname" required>
            
                            <label for="address" class="label-address">Street Address</label>
                            <input type="text" class="address" placeholder="Street address" id="address" required>
            
                        </div>
        
                        <div class="form-checkout-container">
                            <label for="email" class="label-email">E-mail Address</label>
                            <input type="email" class="email" placeholder="E-mail address" id="email" required>
            
                            <label for="phone" class="label-phone">Phone Number</label>
                            <input type="tel" class="phone" placeholder="Phone number" id="phone" required>
                        </div>
        
                        
        

        
                        <input type="submit" class="button submit">
                    </div>

                </form>
            </div>
            
    
        </main>

    <footer>
        <img src="/images/assets/logo.png" alt="Gamehub Logo">
        <p><a href="about.html">About</a></p>
        <p><a href="contact.html">Contact Us</a></p>
        <p>by Christian Bekkelund</p>
    </footer>

    <script src="./src/validate.js"></script>
    
</body>
</html>
